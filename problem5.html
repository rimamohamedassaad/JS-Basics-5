<html>

<head>
    <title>problem 1</title>

</head>

<body>
    <label for="number"> enter your number</label>
    <input id="number" type="text" />
    <button id="sum">sum</button>
    <button id="product">product</button>
    <script>
        let n = document.getElementById("number");
        let btnsum = document.getElementById("sum");
        let btnproduct = document.getElementById("product");

        btnsum.onclick = function () {
            sum = 0;
            for (i = 1; i <= parseInt(n.value); i++) {
                    sum = sum + i;
            }
            alert(sum);
            console.log(sum);
        }

        btnproduct.onclick = function () {
            sum = 1;
            for (i = 1; i <= parseInt(n.value); i++) {
                    sum = sum * i;
            }
            alert(sum);
            console.log(sum);
        }

    </script>
</body>

</html>
